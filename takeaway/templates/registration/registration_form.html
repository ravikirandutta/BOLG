
<!DOCTYPE html>
<html lang="en">
    <head>
      {% load staticfiles %}
        <meta charset="utf-8">
        <!-- Title here -->
        <title>Register - MbaTakeaways</title>
        <!-- Description, Keywords and Author -->
        <meta name="description" content="Your description">
        <meta name="keywords" content="Your,Keywords">
        <meta name="author" content="ResponsiveWebInc">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Styles -->
          <link href="{% static "takeaway/css/bootstrap.min.css"%}" rel="stylesheet">
        <!-- Font awesome CSS -->
        <link href="{% static "takeaway/css/font-awesome.min.css"%}" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="{% static "takeaway/css/style.css"%}" rel="stylesheet">

        <!-- Favicon -->
        <link rel="shortcut icon" href="#">
    </head>

    <body>

        <div class="admin-form">
            <!-- Widget starts -->
            <div class="widget wred">
                <div class="widget-head">
                    <i class="fa fa-lock"></i> Register
                </div>
                <div class="widget-content">
                    <div class="padd">
                      <form  method="post" action="" class="form-horizontal">
                        <!-- Registration form starts -->
                          <!-- Name -->
                          {% csrf_token %}
                           <div class="form-group">
                            <label class="control-label col-lg-3" for="firstname">First Name</label>
                            <div class="col-lg-9">


                              {{form.firstname}}
                            </div>
                          </div>
                             <div class="form-group">
                            <label class="control-label col-lg-3" for="lastname">Last Name</label>
                            <div class="col-lg-9">


                              {{form.lastname}}
                            </div>
                            </div>



                            <div class="form-group">
                            <label class="control-label col-lg-3" for="username">Username</label>
                            <div class="col-lg-9">
                              {{form.username}}
                            </div>
                          </div>



                            <div class="form-group">
                            <label class="control-label col-lg-3" for="email">Email</label>
                            <div class="col-lg-9">
                              {{form.email}}
                            </div>
                          </div>

                               <div class="form-group">
                            <label class="control-label col-lg-3" for="id_password1">Password</label>
                            <div class="col-lg-9">


                              {{form.password1}}
                            </div>
                          </div>




                           <div class="form-group">
                            <label class="control-label col-lg-3" for="id_password2">Password again</label>
                            <div class="col-lg-9">
                                      {{form.password2}}
                            </div>
                          </div>


                          <div class="form-group">
                            <label class="control-label col-lg-3" for="school">School</label>
                            <div class="col-lg-9">
                                      {{form.school}}
                            </div>
                          </div>

                          <div class="form-group">
                            <label class="control-label col-lg-3" for="batch">Batch</label>
                            <div class="col-lg-9">
                                      {{form.batch}}
                            </div>
                          </div>


                          <div class="form-group">
                            <label class="control-label col-lg-3" for="program">Program</label>
                            <div class="col-lg-9">
                                      {{form.program}}
                            </div>
                          </div>
                          <!-- Select box -->


                          <!-- Accept box and button s-->
                          <div class="form-group">
                            <div class="col-lg-9 col-lg-offset-3">
                              <div class="checkbox">
                              <label>
                                <input type="checkbox"> Accept Terms &amp; Conditions
                              </label>
                              </div>
                              <button type="submit" class="btn btn-danger">Register</button>
                              <button type="reset" class="btn btn-success">Reset</button>
                            </div>
                          </div>

                      </form>
                    </div>
                </div>
                <div class="widget-foot">
                    Already Registred? <a href="/login">Login</a>
                </div>
            </div>
        </div>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
       <script src="{% static "takeaway/js/School.js"%}"></script>
       <script src="{% static "takeaway/js/registration.js"%}"></script>

        <!-- Javascript files -->
        <!-- jQuery -->
       <script src="{% static "takeaway/js/lib/jquery.js"%}"></script>
        <!-- Bootstrap JS -->
      <script src="{% static "takeaway/js/lib/bootstrap.min.js"%}"></script>

       <script src="{% static "takeaway/js/lib/respond.min.js"%}"></script> <!-- Respond JS for IE8 -->

        <!-- HTML5 Support for IE -->
       <script src="{% static "takeaway/js/lib/html5shiv.js"%}"></script>

    </body>
</html>
