
<!DOCTYPE html>
<html lang="en">
    <head>
        {% load staticfiles %}
        <meta charset="utf-8">
        <!-- Title here -->
        <title>Login - MbaTakeaways</title>
        <!-- Description, Keywords and Author -->
        <meta name="description" content="Your description">
        <meta name="keywords" content="Your,Keywords">
        <meta name="author" content="ResponsiveWebInc">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Styles -->
        <!-- Bootstrap CSS -->

        <link href="{% static "takeaway/css/bootstrap.min.css"%}" rel="stylesheet">
        <!-- Font awesome CSS -->
        <link href="{% static "takeaway/css/font-awesome.min.css"%}" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="{% static "takeaway/css/style.css"%}" rel="stylesheet">

        <!-- Favicon -->
        <link rel="shortcut icon" href="#">
    </head>


    <body class="background">



 <style type="text/css">
    .background{
        background: #000000 url("{% static "takeaway/img/login.jpg"%}") no-repeat bottom left;
    background-size: 80% 100%;
    width: 100%;
    height: 100%;
    height: auto !important;
    min-height:100%;
        }
    </style>

        <div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&appId=686346761447574&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
        <!-- Form area -->
        <div class="admin-form" style="max-width:300px;float:right">
            <!-- Widget starts -->
            <div class="widget worange">
                <!-- Widget head -->
                <div class="widget-head">
                    <i class="fa fa-lock"></i> Login
                </div>


                <span class=" widget-content">
                    <br>  {% if error_message %} <br> <p class="wdiget-content" style="color:red;text-align:center" ><strong>{{ error_message }}</strong></p> <br> {% endif %} <br>
                 </span>


                <div class="widget-content">
                    <div class="padd">
                        <!-- Login form -->
                        <form action="{% url 'handlelogin'  %}" class="form-horizontal" method="post" name="login_form" id="login_form"> {% csrf_token %}



                            <!-- Email -->
                            <div class="form-group">
                                  <label class="control-label col-lg-3" for="inputEmail">Username</label>
                                  <div class="col-lg-9">
                                    <input type="text" class="form-control" name="Username" placeholder="username" style="text-align:left">
                                  </div>
                            </div>
                            <!-- Password -->
                            <div class="form-group">
                                  <label class="control-label col-lg-3" for="inputPassword">Password</label>
                                  <div class="col-lg-9">
                                    <input type="password" class="form-control" name="Password" placeholder="password">
                                  </div>
                            </div>

                            <input type="hidden" name="Mode" value="login" >

                            <!-- Remember me checkbox and sign in button -->
                            <div class="form-group">
                                <div class="col-lg-9 col-lg-offset-3">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> Remember me
                                        </label>
                                    </div>
                                </div>
                                <div class="col-lg-9 col-lg-offset-3">
                                    <button type="submit" class="btn btn-danger">Sign in</button>
                                    <button type="reset" class="btn btn-default">Reset</button>
                                </div>
                            </div>
                        </form>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="widget-foot">
                  Not Registered ? <a href="/accounts/register">Register here</a>
                </div>

                  <div class="widget-foot">
                  Forgot Password <a href="{% url 'password_reset'  %}">Click Here</a>
                </div>
            </div>
            <div class="fb-like" data-href="http://www.mbatakeaways.com/" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>

        </div>


        <!-- Javascript files -->
        <!-- jQuery -->
        <script src="{% static "takeaway/js/lib/jquery.js"%}"></script>
        <!-- Bootstrap JS -->
      <script src="{% static "takeaway/js/lib/bootstrap.min.js"%}"></script>

       <script src="{% static "takeaway/js/lib/respond.min.js"%}"></script> <!-- Respond JS for IE8 -->

        <!-- HTML5 Support for IE -->
       <script src="{% static "takeaway/js/lib/html5shiv.js"%}"></script>

    </body>
</html>
