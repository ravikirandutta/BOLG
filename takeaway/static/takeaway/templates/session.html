<div ng-controller="SessionController" class="widget wlightblue">
              <div class="widget-head" id="bluewidget">
                <div class="pull-left">
                 <b> {{sessionsresult.session_name}}</b>
                  <a id="edit-session-link" href="#" class="glyphicon glyphicon-edit" title="Edit Session"
                      ng-click="editSessionName()"></a>
                </div>
                <div class="widget-icons pull-right">
                   <a href="#" class="btn btn-primary" style="background:#e1e3e4 !important;color:#000"

                      ng-click="newTakeaway()" >
                      <span class="glyphicon glyphicon-pencil"></span> New Takeaway
                    </a>
                   <a href="#" class="wminimize"><i class="fa fa-chevron-up" id="up"></i></a>
                   <a href="#" class="wclose"><i class="fa fa-times" id="close"></i></a>
                </div>
                <div class="clearfix"></div>
              </div>
              <div class="widget-content">
                  <div class="padd">

                    <ul id="takeaway-list" class="recent">

                      <!-- takeaway set display -->
                      <div>
                        <div id="{{taset.id}}" ng-repeat="taset in sessionsresult.takeaway_set | filter: criteriaMatch(criteria)">
                          <take-away></take-away>
                        </div>
                      </div>
                    </ul>
                  </div>
              </div>
          </div>
